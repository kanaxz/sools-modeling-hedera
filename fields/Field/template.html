<super 
  :class.required="this.@state?.@required"
  :class.empty="!this.@state?.@value"
  :class.disabled="this.@state?.@disabled"
  :class.hidden="this.@state?.@hidden"
  :class="'field'">
  <header slot="header">
    <label :class.hide="!this.@state?.property.name">
      {{this.@state?.property.name || ''}}
    </label>
  </header>

  <div class="main" slot="main"></div>
  <div
    class="errors"
    @for="error of this.@state?.@errors"
    :class.hide="!this.@touched">
      <div class="error">{{error}}</div>
  </div>
  <div class="messages" @for="message of this.@state?.@messages">
    <div class="message" :on-click="this.@state?.messages.tryRemove(message)">
      {{message.text}}
    </div>
  </div>
</super>
