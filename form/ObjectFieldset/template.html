<super 
  :class.one-option="this.@types.length === 1"
  :class.one-field="this.@fields.length <= 1 && !(this.@fields[0] instanceof this.constructor)"
  :class.root="this.root">
  <slot name="header">
    <super-slot></super-slot>
    <select 
      :on-change="this.onSelectedTypeChanged(node.value)"
      @for="option of this.@types">
      <option 
        :value="option.definition.name"
        :selected="this.state.@value?.constructor === option">
          {{ option.definition.name }}
      </option>
    </select>
    
    <div class="create action" :on-click="this.create()">
      <i class="fa-solid fa-plus"></i>
    </div>
    <div class="delete action" :on-click="this.setValue(null)">
      <i class="fa-solid fa-xmark"></i>
    </div>  
  
  </slot>
  <slot>
    <fieldset
      @for="field of this.@fields with (f) => f">
    </fieldset>
  </slot>
</self>
