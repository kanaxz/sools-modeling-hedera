<self 
  :class.editable="this.@editable"
  :class.deletable="this.@deletable && this.model"
  :class="`object-form ${this.@mode}`">
  <form :on-submit="this.onSubmit(event)">
    <object-fieldset 
      as="fieldset" 
      :child-form="this"
      :form="this.@form"
      :state="this.state"
      :on-changed="this.onFieldsetChanged()">
    </object-fieldset>
    <div class="bottom" slot="bottom">
      <button 
        class="submit" 
        type="submit">
          Save
      </button>
    </div>
  </form>
</self>
